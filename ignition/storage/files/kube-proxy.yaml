- filesystem: "root"
  path: "/etc/kubernetes/manifests/kube-proxy.yaml"
  mode: 0644
  contents:
    inline: |
      apiVersion: v1
      kind: Pod
      metadata:
        name: kube-proxy
        namespace: kube-system
        annotations:
            prometheus.io.scrape: "true"
            prometheus.io.path: "/metrics"
            prometheus.io.port: "10249"
            scheduler.alpha.kubernetes.io/critical-pod: ""
      spec:
        hostNetwork: true
        containers:
        - name: kube-proxy
          image: quay.io/coreos/hyperkube:{kubeletVersion}
          command:
          - /hyperkube
          - proxy
          - --config=/etc/kubernetes/config/kube-proxy.conf
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /etc/ssl/certs
              name: "ssl-certs"
            - mountPath: /etc/kubernetes/kubeconfig.yaml
              name: "kubeconfig"
              readOnly: true
            - mountPath: /etc/kubernetes/config/kube-proxy.conf
              name: "proxyconfig"
              readOnly: true
            - mountPath: /etc/kubernetes/ssl
              name: "etc-kubernetes-ssl"
              readOnly: true
            - mountPath: /lib/modules
              name: "modules"
              readOnly: true
        volumes:
          - name: "ssl-certs"
            hostPath:
              path: "/usr/share/ca-certificates"
          - name: "kubeconfig"
            hostPath:
              path: "/etc/kubernetes/kubeconfig.yaml"
          - name: "proxyconfig"
            hostPath:
              path: "/etc/kubernetes/config/kube-proxy.conf"
          - name: "etc-kubernetes-ssl"
            hostPath:
              path: "/etc/kubernetes/ssl"
          - name: "modules"
            hostPath:
              path: "/lib/modules"
